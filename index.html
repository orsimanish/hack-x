<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }

        .countdown-container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .countdown-item {
            margin: 0 20px;
        }

        .countdown-number {
            font-size: 36px;
        }

        .countdown-label {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Be Focused</h1>
        <div class="countdown">
            <div id="days" class="countdown-item">
                <span class="countdown-number">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div id="hours" class="countdown-item">
                <span class="countdown-number">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div id="minutes" class="countdown-item">
                <span class="countdown-number">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div id="seconds" class a="countdown-item">
                <span class="countdown-number">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        const countdownDate = new Date("2023-11-30T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now ;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
